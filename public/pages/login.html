<section class="auth-shell">
  <div class="auth-copy">
    <span class="home-pill">Welcome back</span>
    <h1>Log in and keep shipping with agents.</h1>
    <p>Access your apps, API keys, and deployment analytics in one secure workspace.</p>
  </div>

  <div class="auth-card">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn-primary auth-submit">Login</button>
    </form>

    <p class="auth-links">
      <a href="#/forgot-password">Forgot password?</a>
    </p>
    <p class="auth-links">
      Don't have an account? <a href="#/signup">Sign up</a>
    </p>
  </div>
</section>
