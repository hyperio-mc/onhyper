<div class="hero">
  <h1>Join the Waitlist</h1>
  <p>Get early access to OnHyper. Founding members get special perks.</p>
</div>

<div id="waitlist-result"></div>

<form id="waitlist-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="project">What are you building?</label>
    <textarea id="project" name="project" rows="3" required placeholder="Describe your project..."></textarea>
  </div>
  <div class="form-group">
    <label for="link">Project URL (optional)</label>
    <input type="url" id="link" name="link" placeholder="https://...">
  </div>
  <div class="form-group">
    <label for="apis">Which APIs do you use?</label>
    <input type="text" id="apis" name="apis" placeholder="OpenAI, Anthropic, etc.">
  </div>
  <div class="form-group">
    <label for="referral">Referral code (optional)</label>
    <input type="text" id="referral" name="referral" placeholder="Got a referral code?">
  </div>
  <button type="submit" class="btn-primary">Join Waitlist</button>
</form>

<div style="margin-top: 2rem; padding: 1rem; background: var(--bg-light); border-radius: 8px;">
  <h3>ğŸ Founding Builder Perks</h3>
  <ul style="color: var(--text-muted); margin-top: 0.5rem; margin-left: 1.5rem;">
    <li>Priority access (Feb 2026)</li>
    <li>Free usage credits</li>
    <li>Direct feedback channel with founders</li>
    <li>Special founder badge on your profile</li>
  </ul>
</div>
